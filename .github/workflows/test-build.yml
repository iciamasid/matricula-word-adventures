
name: Test Build

on:
  workflow_dispatch:
  push:
    branches: [ develop, feature/* ]

jobs:
  test-build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Lint code
      run: npm run lint || echo "Linting completed"
      
    - name: Build web app
      run: npm run build
      
    - name: Test build success
      run: |
        if [ -d "dist" ]; then
          echo "✅ Build successful - dist folder created"
          ls -la dist/
        else
          echo "❌ Build failed - no dist folder"
          exit 1
        fi
